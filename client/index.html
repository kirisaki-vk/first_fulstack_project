<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-book</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About</a>
            </li>
            <li class="nav-item">
            </li>
          </ul>
          <button type="button" class="btn btn btn-outline-success mx-3" data-bs-toggle="modal"
            data-bs-target="#addBookModal">
            Add a book
          </button>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search a book" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search a book title</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- modal coponent -->
  <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="abbBookModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="abbBookModalLabel">Add book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id='addBookForm'>
            <div class="mb-3">
              <label for="bookTilteInput" class="form-label">Title</label>
              <input type="text" class="form-control" id="bookTileInput" aria-describedby="bookTilte" required>
              <div id="bookTitleHelp" class="form-text">Title is required</div>
            </div>
            <div class="mb-3">
              <label for="bookDescInput" class="form-label">Description</label>
              <textarea name="bookDesc" id="bookDescInput" cols="30" rows="1" class="form-control"
                style="resize: vertical;"></textarea>
            </div>
            <div class="mb-3">
              <label for="bookTypeInput" class="form-label">Type</label>
              <input type="text" class="form-control" list="genreList" id="bookTypeInput" aria-describedby="bookType"
                required>
              <div id="bookTypeHelp" class="form-text">Type is required</div>
              <datalist id="genreList">
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
                <option value="Fiction">Fiction</option>
                <option value="Magical Realism">Magical Realism</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
              </datalist>
            </div>
            <div class="mb-3">
              <label for="bookRelease" class="form-label">Release Date</label>
              <input type="date" name="releaseDate" id="bookRelease" class="form-control">
            </div>
            <div class="mb-3">
              <label for="bookCover" class="form-label">Book cover</label>
              <input type="file" name="bookCover" id="bookCover" class="form-control">
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Author</label>
              <select name="authorName" id="author" class="form-control">
                <option value="jane">Jane Austen</option>
                <option value="charles" selected>Charles Dickens</option>
                <option value="leo">Leo Tolstoy</option>
                <option value="fyodor">Fyodor Dostoevsky</option>
                <option value="ernest">Ernest Hemingway</option>
                <option value="gabriel">Gabriel Gracia Marquez</option>
                <option value="JK">J.K. Rowling</option>
                <option value="stephen">Stephen King</option>
                <option value="agatha">Agatha Christie</option>
                <option value="arthur">Arthur Conan Doyle</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="submitBook">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <main class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5">
    <h1>Welcome to E-book</h1>
    <p class="text-center">A simple web book library built with very minimal functionality</p>
    <div class="article-container d-flex flex-row flex-wrap mx-3 gap-3 justify-content-center align-items-center"
      id="bookContainer">

    </div>
  </main>
</body>
<script src="./js/bootstrap.js"></script>
<script src="./js/libs.js"></script>
<script src="./js/client-get.js"></script>
<script src="./js/client-post.js"></script>
</html>
